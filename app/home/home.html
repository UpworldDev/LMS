<h4 ng-if="vm.auth.isAuthenticated()">
    You are logged in!
</h4>
<h4 ng-if="!vm.auth.isAuthenticated()">
  You are not logged in! Please <a ng-click="vm.auth.login()">Log In</a> to continue.
</h4>
<div ng-if="vm.auth.isAuthenticated()" class="container" ng-controller="ApiController">
  <div class="header">
    <h1>UpWorld App</h1>
    <hr>
    <h1 class="lead">Angular + Express + Node + Sequelize + PostgreSQL</h1>
  </div>
  <div class="LMS-form">
    <form>
      <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder="Enter user type..." ng-model="formData.userType">
        <input type="text" class="form-control input-lg" placeholder="Enter first name..." ng-model="formData.firstName">
        <input type="text" class="form-control input-lg" placeholder="Enter last name..." ng-model="formData.lastName">
        Date of Birth: <input type="date" class="form-control input-lg" placeholder="Enter D O B" ng-model="formData.dateOfBirth">
        <input type="text" class="form-control input-lg" placeholder="Enter isHispanic(true false)" ng-model="formData.isHispanic">
        <input type="text" class="form-control input-lg" placeholder="Enter race..." ng-model="formData.race">
        <input type="text" class="form-control input-lg" placeholder="Enter gender..." ng-model="formData.gender">
      </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="createPerson()">Add Person</button>
    </form>
  </div>
  <br>
  <div class="LMS-list">
    <ul ng-repeat="person in personData">
      <li><h3><input class="lead" type="checkbox" ng-click="deletePerson(person.id)">&nbsp;{{ person.lastName + ', ' + person.firstName
        + ' (' + person.userType + ') ' }}</h3></li><hr>
    </ul>
  </div>
</div>
