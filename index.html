<html>
  <head>
    <title>Centralized Login</title>
    <base href="/">
    <!-- Viewport settings-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Basic style -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div ng-app="app">

      <navbar></navbar>

      <div class="container">
        <ui-view></ui-view>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="//unpkg.com/@uirouter/angularjs@1.0.7/release/angular-ui-router.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0/9.0.1/auth0.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-auth0/dist/angular-auth0.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-jwt/dist/angular-jwt.min.js"></script>
    
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/app.run.js"></script>
    <script type="text/javascript" src="app/navbar/navbar.directive.js"></script>
    <script type="text/javascript" src="app/home/home.controller.js"></script>
    <script type="text/javascript" src="app/callback/callback.controller.js"></script>
    <script type="text/javascript" src="app/auth/auth.service.js"></script>
    <script type="text/javascript" src="app/api/api.controller.js"></script>
    <script type="text/javascript" src="app/user/user.controller.js"></script>
    <script type="text/javascript" src="app/api/userapi.controller.js"></script>
    <script type="text/javascript" src="auth0-variables.js"></script>
  </body>
</html>
